<div class="container mt-4">
  <h2 *ngIf="!employeeId">Add Employee</h2>
  <h2 *ngIf="employeeId">Edit Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" class="form-control" formControlName="position">
      <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched" class="text-danger">
        Position is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" class="form-control" formControlName="salary">
      <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="text-danger">
        Salary must be at least 10,000.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Department ID</label>
      <input type="text" class="form-control" formControlName="departmentId">
      <div *ngIf="employeeForm.get('departmentId')?.invalid && employeeForm.get('departmentId')?.touched" class="text-danger">
        Department ID is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid">
      {{ employeeId ? 'Update' : 'Add' }} Employee
    </button>
  </form>
</div>
