<table class="table table-striped mt-3" *ngIf="employees.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <a [routerLink]="['/employee', emp.id]">View</a> |
          <a [routerLink]="['/employee', emp.id, 'edit']">Edit</a> |
          <a (click)="deleteEmployee(emp.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
